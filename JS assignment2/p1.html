<!DOCTYPE html>
<html>
<head>
    <title>Greeting Generator</title>
</head>
<body>

<input type="text" id="username" placeholder="Enter your name">
<button id="greetBtn">Generate Greeting</button>
<p id="message"></p>

<script>
function generateGreeting(name) {
    let greeting = "Hello, " + name + "! Welcome to our website.";
    document.getElementById("message").innerText = greeting;
}

document.getElementById("greetBtn").addEventListener("click", function() {
    let nameValue = document.getElementById("username").value;
    generateGreeting(nameValue);
});
</script>

</body>
</html>
