<!DOCTYPE html>
<html>
<head>
    <title>Number Analysis</title>
</head>
<body>

<script>
let num = 7;

let result = (num >= 0) ? "Positive" : "Negative";
document.write("Number is: " + result + "<br>");

if (num % 2 === 0) {
    document.write("Even Number<br>");
} else {
    document.write("Odd Number<br>");
}

for (let i = 1; i <= num; i++) {
    document.write(i + "<br>");
}
</script>

</body>
</html>
