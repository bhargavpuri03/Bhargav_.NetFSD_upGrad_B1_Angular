<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
</head>
<body>

<h2>Registration - Rahul</h2>

Name:
<input type="text" id="name" onchange="validateName()">
<p id="nameMsg"></p>

Email:
<input type="text" id="email" onchange="validateEmail()">
<p id="emailMsg"></p>

Age:
<input type="number" id="age" onchange="validateAge()">
<p id="ageMsg"></p>

<br>
<button onclick="saveData()">Submit</button>

<p id="finalMsg"></p>

<script>

function validateName() {
    let name = document.getElementById("name").value
    if(name == "") {
        document.getElementById("nameMsg").innerHTML = "Name cannot be empty"
    } else {
        document.getElementById("nameMsg").innerHTML = "Valid Name"
    }
}

function validateEmail() {
    let email = document.getElementById("email").value
    if(email.includes("@")) {
        document.getElementById("emailMsg").innerHTML = "Valid Email"
    } else {
        document.getElementById("emailMsg").innerHTML = "Email must contain @"
    }
}

function validateAge() {
    let age = document.getElementById("age").value
    if(age > 18) {
        document.getElementById("ageMsg").innerHTML = "Eligible"
    } else {
        document.getElementById("ageMsg").innerHTML = "Age must be above 18"
    }
}

function saveData() {
    let name = document.getElementById("name").value
    let email = document.getElementById("email").value
    let age = document.getElementById("age").value

    if(name != "" && email.includes("@") && age > 18) {
        let user = {
            name: name,
            email: email,
            age: age
        }
        sessionStorage.setItem("userData", JSON.stringify(user))
        document.getElementById("finalMsg").innerHTML = "Data Saved in Session"
    } else {
        document.getElementById("finalMsg").innerHTML = "Please correct errors"
    }
}

</script>

</body>
</html>
